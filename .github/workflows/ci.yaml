name: SSOP Integrity Check

on:
  push:
    branches: [ "main", "dev" ]
    paths:
      - 'seeds/**'
      - 'runtime/**'
      - 'tests/**'
  pull_request:
    branches: [ "main" ]

jobs:
  validate-soul:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tests/requirements.txt

    - name: 1️⃣ Validate Seed Syntax (YAML & Schema)
      run: python tests/test_seeds.py

    - name: 2️⃣ Simulate OpenClaw Rendering
      run: python tests/test_render.py